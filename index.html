<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça Login Para Cadastrar</title>

    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/media-query.css">

  </head>
  <body>
    <main>
        <section class="banner-login">
                <img src="assets/img/login_img.svg" alt="">
        </section>

        <section class="login">
            <div class="bg-login">
                <div class="text-login">
                    <h1>Conecte na sua conta</h1>
                    <p>Faça Login para poder acessar a sua conta</p>
                </div>
                <div class="">
                    <form action="#">
                        <label for="email" class="label-email">Email</label>
                        <input type="email" id="email" class="input-email">
                        <label for="senha" class="label-senha">Senha</label>
                        <input type="password" id="senha" class="input-senha">
                        <button type="button">Entrar</button>
                        <p>
                            Não tem uma Conta ?
                            <a href="#">Cadastre-se</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>

    </main>
  </body>
</html>
